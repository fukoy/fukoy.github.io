<input id="url" class="input" placeholder="原网址">

<script src="https://cdn.bootcss.com/dplayer/1.22.2/DPlayer.min.js"></script>
<script>
	function Geturl() {
    var url = document.getElementById("url").value.replace(/\ /g, '').replace(/\n/g, '');
		    var dp = new DPlayer({
        container: document.getElementById('dplayer'),
		autoplay:true,
		loop:true,
		hotkey:true,
		preload:'auto',
        video: {
            url: url
        }
		    });
}
    var dp = new DPlayer({
        container: document.getElementById('dplayer'),
        video: {}
		    });
</script>
